<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新能源汽车充电桩调试系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            font-size: 14px;
        }

        .container {
            display: grid;
            grid-template-columns: 30% 70%;
            grid-template-rows: 80px 580px 1fr;
            gap: 15px;
            padding: 15px;
            min-height: 100vh;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 15px;
            background: rgba(0, 255, 136, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 1.8em;
            background: linear-gradient(45deg, #00d4ff, #00ff88, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            font-weight: 600;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .control-panel, .status-panel {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(0, 212, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .control-panel::before, .status-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            border-radius: 16px 16px 0 0;
        }

        .panel-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #00d4ff;
            text-align: center;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .station-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 212, 255, 0.08);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .station-status {
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 12px;

        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 6px;
            color: #00d4ff;
            font-weight: 500;
            font-size: 12px;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 8px 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
            background: rgba(0, 212, 255, 0.05);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 3px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: white;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4757, #cc3644);
            color: white;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .battery-container {
            position: relative;
            width: 120px;
            height: 60px;
            margin: 15px auto;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            overflow: hidden;
        }

        .battery-level {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 0%;
            width: 100%;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            transition: height 1s ease;
            border-radius: 0 0 6px 6px;
        }

        .battery-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .charging-params {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .param-card {
            background: rgba(0, 212, 255, 0.08);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.15);
            transition: all 0.3s ease;
        }

        .param-card:hover {
            background: rgba(0, 212, 255, 0.12);
            transform: translateY(-2px);
        }

        .param-label {
            font-size: 10px;
            color: #00d4ff;
            margin-bottom: 3px;
        }

        .param-value {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .param-unit {
            font-size: 10px;
            color: #cccccc;
        }

        .log-panel {
            grid-column: 1 / -1;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-content {
            height: 190px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 11px;
            line-height: 1.3;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        .log-content::-webkit-scrollbar {
            width: 6px;
        }

        .log-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        .log-content::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
        }

        .log-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #00ff88, #00d4ff);
        }

        .log-entry {
            margin-bottom: 3px;
            padding: 2px 0;
            word-wrap: break-word;
        }

        .log-timestamp {
            color: #666;
            margin-right: 8px;
        }

        .log-send { color: #00ff88; }
        .log-receive { color: #00d4ff; }
        .log-error { color: #ff4757; }

        .connection-status {
            position: fixed;
            top: 25px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 11px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .connected {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid #00ff88;
            color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .disconnected {
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid #ff4757;
            color: #ff4757;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.2);
        }

        .charging-animation {
            width: 40px;
            height: 40px;
            margin: 10px auto;
            display: none;
        }

        .charging-icon {
            width: 100%;
            height: 100%;
            border: 2px solid #00d4ff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .charging-animation.show {
            display: block;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
            }
        }
    </style>
</head>
<body>
<div class="connection-status" id="connectionStatus">
    <span id="wsStatus">连接中...</span>
</div>

<div class="container">
    <div class="header">
        <h1>⚡ 新能源汽车充电桩调试系统</h1>
        <p>OCPP 1.6 实时协议监控与设备控制平台</p>
    </div>

    <div class="control-panel">
        <h2 class="panel-title">设备控制</h2>

        <div class="station-info">
            <div class="control-group">
                <div>充电桩 <input type="text"   id="chargePointId" /></div>
                <div class="station-status">
                    <div class="status-dot"></div>
                    <span>在线</span>
                </div>
            </div>
            <button class="btn btn-primary" onclick="refreshStatus()">刷新</button>
        </div>

        <div class="control-group">
            <label>白名单操作</label>
            <select id="listType">
                <option value="full">覆盖更新</option>
                <option value="diff">增量更新</option>
            </select>
            <button class="btn btn-primary" onclick="sendLocalList()">下发</button>

        <div class="control-group">

            <input type="text" id="idTag" value="a123456789b123456789">

            <label>连接器ID</label>
            <input type="number" id="connectorId" value="1">
        </div>

        <div style="text-align: center; margin: 15px 0;">
            <button class="btn btn-success" id="startBtn" onclick="startCharging()">启动充电</button>
            <button class="btn btn-danger" id="stopBtn" style="display: none;" onclick="stopCharging()" >结束充电</button>
        </div>

        <div class="control-group">

    <div class="status-panel">
        <h2 class="panel-title">充电状态监控</h2>

        <div style="text-align: center;">
            <div class="battery-container">
                <div class="battery-level" id="batteryLevel"></div>
                <div class="battery-percentage" id="batteryPercentage">0%</div>

            <div class="charging-animation" id="chargingAnimation">
                <div class="charging-icon"></div>
            </div>
        </div>

        <div class="charging-params">
            <div class="param-card">
                <div class="param-label">电压</div>
                <div class="param-value" id="voltage">0</div>
                <div class="param-unit">V</div>
            </div>
            <div class="param-card">
                <div class="param-label">电流</div>
                <div class="param-value" id="current">0</div>
                <div class="param-unit">A</div>
            </div>
            <div class="param-card">
                <div class="param-label">功率</div>
                <div class="param-value" id="power">0</div>
                <div class="param-unit">kW</div>
            </div>
            <div class="param-card">
                <div class="param-label">电量</div>
                <div class="param-value" id="energy">0</div>

            </div>
        </div>

        <div class="data-grid">
            <div class="param-card">
                <div class="param-label">充电时间</div>
                <div class="param-value" id="chargingTime">00:00:00</div>
            </div>
<!--            <div class="param-card">-->
<!--                <div class="param-label">充电状态</div>-->
<!--                <div class="param-value" id="chargingState">空闲</div>-->
<!--            </div>-->
            <div class="param-card">
                <div class="param-label">温度</div>
                <div class="param-value" id="temperature">25</div>
                <div class="param-unit">°C</div>
            </div>
<!--            <div class="param-card">-->
<!--                <div class="param-label">连接状态</div>-->
<!--                <div class="param-value" id="connectorStatus">未连接</div>-->
<!--            </div>-->
        </div>
    </div>

    <div class="log-panel">
        <h2 class="panel-title">OCPP 1.6 协议日志</h2>
        <div class="log-content" id="logContent">
            <div class="log-entry">
                <span class="log-timestamp">[2025-08-15 10:00:00]</span>
                <span class="log-send">系统初始化完成，等待OCPP连接...</span>
            </div>
        </div>
        <div style="margin-top: 8px; text-align: center;">
            <button class="btn btn-primary" onclick="clearLogs()">清空日志</button>

</div>

<script>
    let logSocket = null;
    let chargingStartTime = null;
    let chargingTimer = null;
    let currentTransactionId = null;
    let isCharging = false;

    // 充电桩数据状态
    let chargingData = {
        voltage: 0,
        current: 0,
        power: 0,
        energy: 0,
        temperature: 25,
        batteryLevel: 0,
        chargingState: '空闲',
        connectorStatus: '未连接'
    };

    function initWebSocket() {
        try {
            logSocket = new WebSocket('ws://localhost:8001/ws/protocol-logs');

            logSocket.onopen = function() {
                updateConnectionStatus(true);
                addLog('OCPP WebSocket连接已建立', 'send');
            };

            logSocket.onmessage = function(event) {
                try {
                    const logData = JSON.parse(event.data);
                    addProtocolLog(logData);
                    parseOCPPMessage(logData);
                } catch (e) {
                    console.error('解析日志数据失败:', e);
                }
            };

            logSocket.onclose = function() {
                updateConnectionStatus(false);
                addLog('OCPP连接已断开，3秒后重连...', 'error');
                setTimeout(initWebSocket, 3000);
            };

            logSocket.onerror = function(error) {
                addLog('WebSocket连接错误: ' + error, 'error');
            };

        } catch (error) {
            console.error('WebSocket初始化失败:', error);
            updateConnectionStatus(false);
        }
    }

    // 解析OCPP消息并提取状态数据
    function parseOCPPMessage(logData) {
        try {
            let message = logData.message;

            if(!message){
                return;
            }

            // 解析MeterValues消息获取充电数据
            if (message.includes('MeterValues')) {
                try {
                    const msg = JSON.parse(message);
                    const payload = msg[3]; // 实际数据对象

                    console.log('Parsed MeterValues:', payload);

                    if (currentTransactionId == null ){
                        if(payload.transactionId != null){
                            document.getElementById('transactionId').value = payload.transactionId;
                            currentTransactionId = payload.transactionId;
                        }

                    }

                    if ( payload.meterValue) {
                        // 遍历所有 meterValue，通常是一个数组，取第一个即可
                        const meterEntry = payload.meterValue[0];
                        const sampledValues = meterEntry.sampledValue;

                        // 初始化变量
                        let voltage = null;
                        let current = null;
                        let power = null;
                        let energyWh = null;
                        let temperature = null;

                        // 遍历 sampledValue 提取对应数据
                        for (const sample of sampledValues) {
                            switch (sample.measurand) {
                                case 'Voltage':
                                    voltage = parseFloat(sample.value);
                                    break;
                                case 'Current.Offered':
                                case 'Current.Import':
                                    current = parseFloat(sample.value);
                                    break;
                                case 'Power.Active.Import':
                                    power = parseFloat(sample.value); // 单位：W
                                    break;
                                case 'Energy.Active.Import.Register':
                                    energyWh = parseFloat(sample.value); // 单位：Wh
                                    break;
                                case 'Temperature':
                                    temperature = parseFloat(sample.value);
                                    break;
                            }
                        }

                        if (voltage !== null) chargingData.voltage = voltage;
                        if (current !== null) chargingData.current = current;
                        if (power !== null) chargingData.power = power; // W

                        // 注意：energy 是累计值，直接赋值（单位从 Wh 转为 kWh 存储）
                        if (energyWh !== null) {
                            chargingData.energy = energyWh / 1000; // 转为 kWh
                        }
                        if (temperature !== null) chargingData.temperature = temperature;

                        // 更新 UI 显示
                        updateChargingDisplay();
                    }
                } catch (err) {
                    console.error('Failed to parse MeterValues message:', err, message);
                }
            }

            // 解析StatusNotification获取连接状态
            // if (message.includes('StatusNotification')) {
            //     if (message.includes('Available')) {
            //         chargingData.connectorStatus = '可用';
            //         chargingData.chargingState = '空闲';
            //     } else if (message.includes('Preparing')) {
            //         chargingData.connectorStatus = '准备中';
            //         chargingData.chargingState = '准备';
            //     } else if (message.includes('Charging')) {
            //         chargingData.connectorStatus = '充电中';
            //         chargingData.chargingState = '充电';
            //     }
            //     updateChargingDisplay();
            // }

            // 解析StartTransaction响应
            if (message.includes('StartTransaction') && message.includes('transactionId')) {
                const transactionMatch = message.match(/transactionId[":]*\s*(\d+)/);
                if (transactionMatch) {
                    currentTransactionId = transactionMatch[1];
                    document.getElementById('transactionId').value = currentTransactionId;
                }
            }

        } catch (error) {
            console.error('OCPP消息解析失败:', error);
        }
    }

    function updateConnectionStatus(connected) {
        const statusElement = document.getElementById('connectionStatus');
        const wsStatusElement = document.getElementById('wsStatus');

        if (connected) {
            statusElement.className = 'connection-status connected';
            wsStatusElement.textContent = 'OCPP已连接';
        } else {
            statusElement.className = 'connection-status disconnected';
            wsStatusElement.textContent = 'OCPP未连接';
        }
    }

    function updateChargingDisplay() {
        document.getElementById('voltage').textContent = chargingData.voltage.toFixed(3);
        document.getElementById('current').textContent = chargingData.current.toFixed(3);
        document.getElementById('power').textContent = (chargingData.power / 1000).toFixed(3);
        document.getElementById('energy').textContent = chargingData.energy.toFixed(3);
        document.getElementById('temperature').textContent = chargingData.temperature.toFixed(3);
        // document.getElementById('chargingState').textContent = chargingData.chargingState;
        // document.getElementById('connectorStatus').textContent = chargingData.connectorStatus;

        // 更新电池显示
        const batteryLevel = document.getElementById('batteryLevel');
        const batteryPercentage = document.getElementById('batteryPercentage');
        batteryLevel.style.height = chargingData.batteryLevel + '%';
        batteryPercentage.textContent = chargingData.batteryLevel + '%';
    }

    function addLog(message, type = 'send') {
        const logContent = document.getElementById('logContent');
        const timestamp = new Date().toLocaleString();

        const logEntry = document.createElement('div');
        logEntry.className = 'log-entry';
        logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span><span class="log-${type}">${message}</span>`;

        logContent.appendChild(logEntry);
        logContent.scrollTop = logContent.scrollHeight;
    }

    function addProtocolLog(logData) {
        const logContent = document.getElementById('logContent');
        const timestamp = new Date(logData.timestamp).toLocaleString();

        const logEntry = document.createElement('div');
        logEntry.className = 'log-entry';

        let typeClass = logData.direction === 'RECEIVE' ? 'log-receive' : 'log-send';
        if (logData.level === 'ERROR') typeClass = 'log-error';

        logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span><span class="${typeClass}">[${logData.direction}] ${logData.message}</span>`;

        logContent.appendChild(logEntry);
        logContent.scrollTop = logContent.scrollHeight;
    }

    async function refreshStatus() {
        try {
            const response = await fetch('/api/ocpp/connections');
            const connections = await response.json();
            for (const connection of connections) {
               document.getElementById('chargePointId').value=  connection.chargePointId;
               document.getElementsByClassName('station-status')[0].style.display = 'flex';
            }

            addLog(`获取到 ${connections.length} 个OCPP连接`, 'receive');
        } catch (error) {
            addLog(`刷新状态失败: ${error.message}`, 'error');
        }
    }

    async function sendLocalList() {
        const listType = document.getElementById('listType').value;
        const cpId = document.getElementById('chargePointId').value;

        try {
            let response;
            if (listType === 'full') {
                response = await fetch(`/api/ocpp/localList/full/${cpId}?timeoutSeconds=10`);
            } else {
                const requestData = {
                    listVersion: 6,
                    localAuthorisationList: [{
                        idTag: document.getElementById('idTag').value,
                        idTagInfo: { status: "Accepted" }
                    }]
                };

                response = await fetch(`/api/ocpp/localList/diff/${cpId}?timeoutSeconds=10`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
            }

            if (response.ok) {
                addLog(`白名单下发成功 (${listType === 'full' ? '覆盖' : '增量'})`, 'send');
            } else {
                addLog(`白名单下发失败: ${response.status}`, 'error');
            }
        } catch (error) {
            addLog(`白名单下发异常: ${error.message}`, 'error');
        }
    }

    async function startCharging() {
        const cpId = document.getElementById('chargePointId').value;
        const idTag = document.getElementById('idTag').value;
        const connectorId = document.getElementById('connectorId').value || 1;

        if (!idTag) {
            alert('请输入卡号');
            return;
        }

        try {
            const response = await fetch(`/api/ocpp/remoteStart/${cpId}?idTag=${encodeURIComponent(idTag)}&connectorId=${connectorId}`);
            const result = await response.json();

            console.log('start result -> ',result);

            if (response.ok) {

                isCharging = true;
                chargingStartTime = Date.now();
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('chargingAnimation').classList.add('show');

                startChargingTimer();
                addLog(`充电启动成功, RequestID: ${result.requestId}`, 'send');
            } else {
                addLog(`充电启动失败: ${result.error || '未知错误'}`, 'error');
            }
        } catch (error) {
            addLog(`充电启动异常: ${error.message}`, 'error');
        }
    }

    async function stopCharging() {
        const cpId = document.getElementById('chargePointId').value;
        const transactionId = document.getElementById('transactionId').value;

        if (!transactionId) {
            alert('无有效交易ID');
            return;
        }

        try {
            const response = await fetch(`/api/ocpp/remoteStop/${cpId}?transactionId=${transactionId}`);

            if (response.ok) {
                isCharging = false;
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('chargingAnimation').classList.remove('show');

                stopChargingTimer();
                addLog(`充电结束成功`, 'send');

                document.getElementById('transactionId').value = '';
                currentTransactionId = null;
                chargingData.energy = 0;
            } else {
                addLog(`充电结束失败`, 'error');
            }
        } catch (error) {
            addLog(`充电结束异常: ${error.message}`, 'error');
        }
    }

    function startChargingTimer() {
        chargingTimer = setInterval(() => {
            if (chargingStartTime && isCharging) {
                const elapsed = Date.now() - chargingStartTime;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);

                document.getElementById('chargingTime').textContent =
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                // 模拟电池电量增长
                chargingData.batteryLevel = Math.min(100, Math.floor(elapsed / 60000)); // 每分钟1%
                updateChargingDisplay();
            }
        }, 1000);
    }

    function stopChargingTimer() {
        if (chargingTimer) {
            clearInterval(chargingTimer);
            chargingTimer = null;
        }
        chargingStartTime = null;
        document.getElementById('chargingTime').textContent = '00:00:00';
    }

    function clearLogs() {
        document.getElementById('logContent').innerHTML = '';
        addLog('日志已清空', 'send');
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        initWebSocket();
        refreshStatus();
        // 初始化显示
        updateChargingDisplay();
    });
</script>
</body>
</html>
